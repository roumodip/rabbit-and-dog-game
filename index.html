<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rabitt vs Dog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./scss/style.css">

</head>

<body>

  <div id="world" />
  <div id="gameoverInstructions">
    Game Over
  </div>
  <div id="dist">
    <div class="label">distance</div>
    <div id="distValue">000</div>
  </div>
  <!-- preloader -->
  <div id="preloader">
    <div class="image"><img src="./DSC_0662.JPG" alt=""></div>
    <div class="loadtext">Hello there!</div>
  </div>
  <!-- preloader-end -->
  <div id="instructions">Click to jump<span class="lightInstructions"> â€” Grab the carrots / avoid the hedgehogs</span>
  </div>


  <div id="credits">
    <h1> Created By Roumodip Das</h1>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/264161/OrbitControls.js'></script>
  <script src="./script.js"></script>
  <script>
    var preloader = document.querySelector('#preloader');
    var instructions = document.querySelector('#instructions');
    var loadtext = document.querySelector('.loadtext');
    var h1 = document.querySelector('h1');
    var preimage = document.querySelector('.image');

    setTimeout(() => {
      loadtext.style.opacity = 1;

      loadtext.style.filter = "blur(0px)";


    }, 100);
    setTimeout(() => {

      preimage.style.opacity = 1;

      preimage.style.filter = "blur(0px)";

    }, 1);
    setTimeout(() => {
      h1.style.opacity = 1;

    }, 300);
    setTimeout(() => {

      instructions.style.opacity = 1;

    }, 1500);
    setTimeout(() => {
      preloader.style.opacity = 0;

    }, 3000);

  </script>
</body>

</html>
